---
transport:
  forward_agent: true
  username: ubuntu

provisioner:
  name: shell
  require_chef_omnibus: false
  script: bootstrap

verifier:
  name: inspec
  inspec_tests:
    - test/smoke/default

platforms:
  - name: ubuntu
    driver:
      box: bento/ubuntu-16.04

suites:
  - name: aws
    platform: ubuntu
    ssh_timeout: 1
    ssh_retries: 3
    driver:
      name: ec2
      interface: private
      spot_price: <%= ENV['FOGG_SPOT_PRICE'] || '0.005' %>
      instance_type: <%= ENV['FOGG_INSTANCE_TYPE'] || 't2.micro' %>
      image_id: <%= ENV['fogg__service_ami'] %>
      associate_public_ip: false
      iam_profile_name: <%= ENV['fogg__service_iam_profile'] %>
      aws_ssh_key_id: <%= ENV['fogg__key_name'] %>
      subnet_id: <%= (ENV['fogg__service_subnets']||"").split(/\s+/)[0] %>
      security_group_ids: 
        - "<%= ENV['fogg__env_sg'] %>"
        - "<%= ENV['fogg__app_sg'] %>"
        - "<%= ENV['fogg__service_sg'] %>"
