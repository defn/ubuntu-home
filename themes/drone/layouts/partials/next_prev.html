{{ if .PrevInSection }}
<a href="{{ .PrevInSection.Permalink }}" id="next" rel="next">
	<i class="material-icons">keyboard_arrow_left</i>
</a>
{{ end }}
{{ if .NextInSection }}
<a href="{{ .NextInSection.Permalink }}" id="prev" rel="prev">
	<i class="material-icons">keyboard_arrow_right</i>
</a>
{{ end }}
