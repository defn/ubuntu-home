worker_processes  1;
error_log logs/error.log;
events {
  worker_connections 1024;
}
http {
  include mime.types;
  server {
    listen 127.0.0.1:2015;
    port_in_redirect off;
    location /hello {
      default_type text/html;
      content_by_lua '
        ngx.say("<p>hello, world</p>")
        ';
    }
    location / {
      root .public;
      index index.html;
    }
  }
}
